<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- OLUK Favicon - Profesyonel Akış/Kanal Konsepti -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D4F4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A6B6B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A962;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)" rx="90"/>
  
  <!-- OLUK Sembolü - Modernize Edilmiş Kanal/Oluk Formu -->
  <!-- Üst Kavis (Gelen Akış) -->
  <path d="M 150 180 Q 256 120 362 180" 
        stroke="url(#goldGrad)" 
        stroke-width="40" 
        stroke-linecap="round" 
        fill="none"
        opacity="0.9"/>
  
  <!-- Ana Kanal (Dikey Akış) -->
  <rect x="226" y="180" width="60" height="200" 
        fill="url(#goldGrad)" 
        rx="30"/>
  
  <!-- Alt Kavis (Çıkan Akış) -->
  <path d="M 150 380 Q 256 440 362 380" 
        stroke="url(#goldGrad)" 
        stroke-width="40" 
        stroke-linecap="round" 
        fill="none"
        opacity="0.9"/>
  
  <!-- Akış Noktaları (Detay) -->
  <circle cx="256" cy="220" r="12" fill="#F5F0E6" opacity="0.8"/>
  <circle cx="256" cy="280" r="12" fill="#F5F0E6" opacity="0.6"/>
  <circle cx="256" cy="340" r="12" fill="#F5F0E6" opacity="0.4"/>
</svg>
