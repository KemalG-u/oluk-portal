<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OLUK - Akışın Kanalı, Dönüşümün Yolu. Dijital çağda içsel dönüşüm platformu.">
    <title>OLUK - Akışın Kanalı, Dönüşümün Yolu</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root{--teal:#0D4F4F;--gold:#C9A962;--cream:#F5F0E6}
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Outfit',sans-serif;background:var(--cream);min-height:100vh;display:flex;align-items:center;justify-content:center}
        .container{text-align:center;padding:2rem;max-width:600px;animation:fadeIn 1s ease-out}
        @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
        .logo{width:80px;height:80px;background:linear-gradient(135deg,var(--teal),#1a6b6b);border-radius:20px;margin:0 auto 1.5rem;display:flex;align-items:center;justify-content:center;box-shadow:0 10px 40px rgba(13,79,79,0.2)}
        .logo svg{width:50px;height:50px;fill:var(--cream)}
        h1{font-family:'Cormorant Garamond',serif;font-size:3rem;color:var(--teal);letter-spacing:0.1em;margin-bottom:0.5rem}
        .tagline{font-family:'Cormorant Garamond',serif;font-size:1.3rem;color:var(--gold);font-style:italic;margin-bottom:2rem}
        .divider{width:60px;height:2px;background:linear-gradient(90deg,transparent,var(--gold),transparent);margin:0 auto 2rem}
        p{font-size:1rem;line-height:1.8;margin-bottom:2rem;color:#4a5568}
        .badge{display:inline-block;background:var(--teal);color:var(--cream);padding:0.7rem 1.8rem;border-radius:50px;font-size:0.85rem;font-weight:500;letter-spacing:0.1em;text-transform:uppercase}
    </style>
</head>
<body>
    <main class="container">
        <div class="logo"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg></div>
        <h1>OLUK</h1>
        <p class="tagline">Akışın Kanalı, Dönüşümün Yolu</p>
        <div class="divider"></div>
        <p>Dijital çağda <strong>içsel dönüşüm</strong> ve <strong>kişisel gelişim</strong> yolculuğunuza rehberlik edecek kapsamlı bir platform hazırlıyoruz.</p>
        <div class="badge">Çok Yakında</div>
    </main>
</body>
</html>
