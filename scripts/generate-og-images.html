        canvas {

            padding: 15px;

            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">

        <p class="subtitle">Sosyal medya ve SEO i√ßin optimize edilmi≈ü g√∂rsel √ºretici</p>

        <div class="info-box">

            ‚Ä¢ OG Image: 1200x630px (Facebook, LinkedIn, Twitter)<br>
            ‚Ä¢ Instagram Square: 1080x1080px<br>
            ‚Ä¢ Twitter Card: 1200x675px (16:9)
        </div>

        <div class="preset-buttons">
            <button class="preset-btn" onclick="loadPreset('homepage')">üè† Ana Sayfa</button>
            <button class="preset-btn" onclick="loadPreset('sirdas')">üí¨ Sƒ±rda≈ü</button>
            <button class="preset-btn" onclick="loadPreset('sss')">‚ùì SSS</button>
            <button class="preset-btn" onclick="loadPreset('hakkinda')">‚ÑπÔ∏è Hakkƒ±nda</button>
            <button class="preset-btn" onclick="loadPreset('ders')">üìö Ders Template</button>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Ba≈ülƒ±k</label>
                <input type="text" id="title" value="OLUK - Dijital Manevi D√∂n√º≈ü√ºm" maxlength="60">
            </div>
            
            <div class="control-group">
                <label>Alt Ba≈ülƒ±k</label>
                <textarea id="subtitle">T√ºrk tasavvuf geleneƒüi ile modern teknolojiyi birle≈ütiren siber inziva platformu</textarea>
            </div>
            
            <div class="control-group">
                <label>Boyut</label>
                <select id="size" onchange="updateCanvas()">
                    <option value="1200x630">1200x630 (OG Standard)</option>
                    <option value="1200x675">1200x675 (Twitter 16:9)</option>
                    <option value="1080x1080">1080x1080 (Instagram Square)</option>
                    <option value="1200x1200">1200x1200 (Large Square)</option>
                </select>
            </div>

            <div class="control-group">

                <input type="color" id="color1" value="#0D4F4F">

            <div class="control-group">

            </div>

            <div class="control-group">
                <label>Accent Renk</label>
                <input type="color" id="accentColor" value="#8B7355">
            </div>
        </div>

        <button onclick="updateCanvas()">üé® √ñnizlemeyi G√ºncelle</button>

        <div class="preview-section">
            <div class="preview-label">
                <span>√ñnizleme</span>
                <span id="dimensions">1200 x 630 px</span>
            </div>
            <canvas id="canvas"></canvas>
            
            <div class="download-section">
                <button onclick="downloadImage('og-image')">‚¨áÔ∏è Ana OG Image ƒ∞ndir</button>
                <button onclick="downloadAll()">üì¶ T√ºm√ºn√º ƒ∞ndir (ZIP)</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const presets = {
            homepage: {
                title: 'OLUK - Dijital Manevi D√∂n√º≈ü√ºm',
                subtitle: 'T√ºrk tasavvuf geleneƒüi ile modern teknolojiyi birle≈ütiren siber inziva platformu',
                color1: '#0D4F4F',
                color2: '#1A7A7A',
                accentColor: '#8B7355'
            },
            sirdas: {
                title: 'Sƒ±rda≈ü - Yapay Zeka Manevi Rehber',
                subtitle: '7/24 T√ºrk√ße konu≈üan, tasavvuf bilgisi ile desteklenen ki≈üisel rehberiniz',
                color1: '#1A7A7A',
                color2: '#0D4F4F',
                accentColor: '#D4A574'
            },
            sss: {
                title: 'Sƒ±k√ßa Sorulan Sorular',
                subtitle: 'OLUK hakkƒ±nda merak ettiƒüiniz her ≈üey - √úcretsiz, g√ºvenli, herkes i√ßin',
                color1: '#8B7355',
                color2: '#A0826D',
                accentColor: '#0D4F4F'
            },
            hakkinda: {
                title: 'Hikayemiz - OLUK',
                subtitle: 'Akƒ±≈üƒ±n kanalƒ±, d√∂n√º≈ü√ºm√ºn yolu. 2019\'dan beri manevi teknoloji √∂nc√ºs√º',
                color1: '#0D4F4F',
                color2: '#8B7355',
                accentColor: '#D4A574'
            },
            ders: {
                title: 'Ders [X]: [Ders Adƒ±]',
                subtitle: 'On basamaklƒ±k yolculukta bir adƒ±m daha. Pratik egzersizler ve derin i√ßg√∂r√ºler',
                color1: '#1A7A7A',
                color2: '#0D4F4F',
                accentColor: '#F5F0E6'
            }
        };

        function loadPreset(presetName) {
            const preset = presets[presetName];
            if (preset) {
                document.getElementById('title').value = preset.title;
                document.getElementById('subtitle').value = preset.subtitle;
                document.getElementById('color1').value = preset.color1;
                document.getElementById('color2').value = preset.color2;
                document.getElementById('accentColor').value = preset.accentColor;
                updateCanvas();
            }
        }

        function updateCanvas() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            const sizeValue = document.getElementById('size').value;
            const [width, height] = sizeValue.split('x').map(Number);
            
            canvas.width = width;
            canvas.height = height;
            
            document.getElementById('dimensions').textContent = `${width} x ${height} px`;
            
            const title = document.getElementById('title').value;
            const subtitle = document.getElementById('subtitle').value;
            const color1 = document.getElementById('color1').value;
            const color2 = document.getElementById('color2').value;
            const accentColor = document.getElementById('accentColor').value;
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Pattern overlay (subtle)
            ctx.globalAlpha = 0.05;
            for (let i = 0; i < width; i += 40) {
                for (let j = 0; j < height; j += 40) {
                    ctx.fillStyle = '#FFFFFF';
                    ctx.beginPath();
                    ctx.arc(i, j, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            ctx.globalAlpha = 1;
            
            // OLUK Logo (simplified text version)
            ctx.fillStyle = accentColor;
            ctx.font = 'bold 60px Arial, sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('OLUK', 60, 100);
            
            // Decorative line under logo
            ctx.fillStyle = accentColor;
            ctx.fillRect(60, 120, 150, 4);
            
            // Title
            ctx.fillStyle = '#F5F0E6';
            ctx.font = 'bold 56px Arial, sans-serif';
            ctx.textAlign = 'left';
            
            // Word wrap for title
            const maxWidth = width - 120;
            const words = title.split(' ');
            let line = '';
            let y = 220;
            const lineHeight = 70;
            
            words.forEach(word => {
                const testLine = line + word + ' ';
                const metrics = ctx.measureText(testLine);
                if (metrics.width > maxWidth && line !== '') {
                    ctx.fillText(line, 60, y);
                    line = word + ' ';
                    y += lineHeight;
                } else {
                    line = testLine;
                }
            });
            ctx.fillText(line, 60, y);
            
            // Subtitle
            ctx.fillStyle = 'rgba(245, 240, 230, 0.85)';
            ctx.font = '32px Arial, sans-serif';
            
            const subtitleWords = subtitle.split(' ');
            line = '';
            y += 80;
            const subtitleLineHeight = 45;
            
            subtitleWords.forEach(word => {
                const testLine = line + word + ' ';
                const metrics = ctx.measureText(testLine);
                if (metrics.width > maxWidth && line !== '') {
                    ctx.fillText(line, 60, y);
                    line = word + ' ';
                    y += subtitleLineHeight;
                } else {
                    line = testLine;
                }
            });
            ctx.fillText(line, 60, y);
            
            // Footer branding
            ctx.fillStyle = 'rgba(245, 240, 230, 0.6)';
            ctx.font = '24px Arial, sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('oluk.org', 60, height - 40);
            
            // Decorative circle (bottom right)
            ctx.strokeStyle = accentColor;
            ctx.lineWidth = 3;
            ctx.globalAlpha = 0.3;
            ctx.beginPath();
            ctx.arc(width - 150, height - 150, 100, 0, Math.PI * 2);
            ctx.stroke();
            ctx.globalAlpha = 1;
        }

        function downloadImage(filename) {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = `${filename}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        async function downloadAll() {
            const zip = new JSZip();
            const sizes = ['1200x630', '1200x675', '1080x1080', '1200x1200'];
            
            const originalSize = document.getElementById('size').value;
            
            for (const size of sizes) {
                document.getElementById('size').value = size;
                updateCanvas();
                
                await new Promise(resolve => setTimeout(resolve, 100));
                
                const canvas = document.getElementById('canvas');
                const dataUrl = canvas.toDataURL('image/png');
                const base64Data = dataUrl.split(',')[1];
                
                const filename = `og-image-${size}.png`;
                zip.file(filename, base64Data, {base64: true});
            }
            
            document.getElementById('size').value = originalSize;
            updateCanvas();
            
            const content = await zip.generateAsync({type: 'blob'});
            const link = document.createElement('a');
            link.download = 'oluk-og-images.zip';
            link.href = URL.createObjectURL(content);
            link.click();
        }

        // Initial render
        window.onload = () => {
            updateCanvas();
        };

        // Auto-update on input changes
        document.getElementById('title').addEventListener('input', updateCanvas);
        document.getElementById('subtitle').addEventListener('input', updateCanvas);
        document.getElementById('color1').addEventListener('input', updateCanvas);
        document.getElementById('color2').addEventListener('input', updateCanvas);
        document.getElementById('accentColor').addEventListener('input', updateCanvas);
    </script>
</body>
</html>
